<section class="container">
    <div class= "row">
        <div class= "col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 logoUp">
                <img src= "modules/core/img/brand/icon.jpg" class= "iconresize">
                <span class= "appname">The Store Manager</span>
        </div>
    </div>
</section>
<section data-ng-controller="ItemsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="item.name"></h1>
		<h1>Sell Item</h1>
	</div>
	<div class= "wrapView">
        <div class= "listitemView"><strong>Category: </strong>{{item.category}}</div>
        <div class= "listitemView"><strong>Item Name: </strong>{{item.itemName}}</div>
        <div class= "listitemView"><strong>Quantity of item remaining: </strong>{{item.itemQuantity}}</div>
        <input type= "text" size= "3" data-ng-model= "itemQty" class= "midTxt">
        <input type= "submit" class= "btn midTxt" value= "Sold" ng-click= "update(item, req)">
    </div>
			<div data-ng-show= "errorMsg" class= "errorMsg">Please type in a valid input!</div>
			<h4 class="list-group-item-heading" data-ng-bind="item.name"></h4>
		<div class="pull-right" data-ng-show="authentication.user._id == item.user._id">
			<a href="/#!/items/{{item._id}}/edit">
				<button class="btn redBg">Edit Item</button>
			</a>
			<a class="btn redBg" data-ng-click="remove();">
				<button class="btn redBg">Delete Item</button>
			</a>
	</div>
</section>
