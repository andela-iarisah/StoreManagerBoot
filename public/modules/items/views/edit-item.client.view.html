<section class="container">
    <div class= "row">
        <div class= "col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 logoUp">
                <img src= "modules/core/img/brand/icon.jpg" class= "iconresize">
                <span class= "appname">The Store Manager</span>
        </div>
    </div>
</section>
<section data-ng-controller="ItemsController" data-ng-init="findOne()">
    <div class="page-header re-move_edit">
        <h1 class= "wrap_edit">Edit Item</h1>
    </div>
    <div class="col-md-12 wrap_add_edit">
        <form class="form-horizontal" data-ng-submit="update(item, req)" novalidate>
            <fieldset>
                 <div class="form-group">
                    <label class="control-label edit" for="name">Category</label>
                    <div class="controls">
                        <select  class= "itemadd" data-ng-model= "item.category">
                            <option selected>--Select One--</option>
                            <option>Fashion</option>
                            <option>Mobile Phones</option>
                            <option>Computing</option>
                            <option>Cameras &amp; Electronics</option>
                            <option>Games &amp; Consoles</option>
                            <option>Home &amp; Office</option>
                            <option>Health &amp; Beauty</option>
                            <option>Watches &amp; Sunglasses</option>
                            <option>Baby, Toys &amp; Kids</option>
                            <option>Books, Movies &amp; Music</option>
                            <option>Other Categories</option>
                        </select>
                    </div>
                    <label class="control-label edit" for="name">Item Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.itemName"  id="name" class="form-control" required>
                    </div>
                    <label class="control-label edit" for="itemQty">Item Quantity</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.itemQuantity" id="itemQty" class="form-control" required>
                    </div>
                    <label class="control-label edit" for="minQty">Minimum Quantity</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.minItemQuantity" id="minQty" class="form-control" required>
                    </div>
                    <label class="control-label edit" for="addedQty">Quantity to add</label>
                    <div class="controls">
                        <input type="text" data-ng-model= "newAdd" id="minQty" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btnSpace">
                </div>
                <div data-ng-show= "errorMsg" class= "errorMsg btnSpace">Please type in a valid input!</div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
